<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            position: relative;
        }
        
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            /* transform: rotate(degrees)で20度傾ける */
            transform: rotate(20deg);

        }
    </style>
</head>

<body>
    <div>
        回転します
    </div>

</body>

</html>
